<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      box-sizing: border-box;
      font-family: Impact, Charcoal, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .time {
      font-size: clamp(5rem, 15vw, 20rem);
      color: #fff;
      white-space: nowrap;
      text-align: center;
    }

    .controls {
      margin-top: 20px;
      text-align: center;
    }

    input[type="time"] {
      font-size: 1rem;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #000;
      color: #fff;
      margin-right: 10px;
    }

    label {
      font-size: 0.9rem;
      margin-left: 8px;
      color: #ccc;
    }

    button {
      background-color: #222;
      color: #ccc;
      font-family: Impact, sans-serif;
      border: 1px solid #555;
      padding: 8px 20px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }

    button:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="time" id="countdown">--:--</div>

  <div class="controls" id="setup">
    <input type="time" id="targetTime" step="1" />
    <button id="startBtn">START</button>
    <label>
      <input type="checkbox" id="beepToggle" checked />
      Beep at end
    </label>
  </div>

  <script>
    function playBeep(isFinal = false) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gain = ctx.createGain();
      oscillator.type = "sine";
      oscillator.frequency.setValueAtTime(isFinal ? 1000 : 500, ctx.currentTime);
      gain.gain.setValueAtTime(0.1, ctx.currentTime);
      oscillator.connect(gain);
      gain.connect(ctx.destination);
      oscillator.start();
      oscillator.stop(ctx.currentTime + (isFinal ? 0.6 : 0.2));
    }

    document.addEventListener("DOMContentLoaded", () => {
      const countdownDisplay = document.getElementById("countdown");
      const targetInput = document.getElementById("targetTime");
      const startBtn = document.getElementById("startBtn");
      const beepToggle = document.getElementById("beepToggle");
      const setup = document.getElementById("setup");

      let countdownInterval = null;
      let targetTime = null;

      function updateCountdown() {
        const now = new Date();
        const diff = Math.floor((targetTime - now) / 1000);

        if (diff > 0) {
          const m = String(Math.floor(diff / 60)).padStart(2, '0');
          const s = String(diff % 60).padStart(2, '0');
          countdownDisplay.textContent = `${m}:${s}`;

          if (diff <= 5 && diff > 0 && beepToggle.checked) playBeep();
        } else {
          countdownDisplay.textContent = "00:00";
          if (beepToggle.checked) playBeep(true);
          clearInterval(countdownInterval);
          countdownInterval = null;
          setup.style.display = "block";
        }
      }

      startBtn.addEventListener("click", () => {
        if (countdownInterval) return;
        const val = targetInput.value;
        if (!val) {
          alert("Please select a target time first!");
          return;
        }

        const [hours, minutes, seconds = 0] = val.split(':').map(Number);
        const now = new Date();
        targetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, seconds);

        if (targetTime < now) targetTime.setDate(targetTime.getDate() + 1);

        setup.style.display = "none";
        updateCountdown();
        countdownInterval = setInterval(updateCountdown, 1000);
      });
    });
  </script>
</body>
</html>
